<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QueryTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">


        <div class="branding">
            <img src="querytube.png" alt="YouTube Logo">

            <h1>Query<span>Tube</span></h1>
            <p>Search smarter from YouTube</p>
        </div>


        <div class="search-box">
            <input type="text" id="query" placeholder="Search anything on YouTube...">
            <button onclick="searchVideos()">Search</button>
        </div>


        <div id="results"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
